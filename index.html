  <title>Movie-Finder</title>
</head>
<body>
     <div class="container">
             <h1 class="text-center">Movie info app</h1>
            
           </div>
             
    <div  class="container">
      <div id="names" class="row" >
            
                <input type="text" class="form-control" id="search" placeholder="Enter name of Movie...">
                <button class="btn btn-secondary" id="bttn" onclick="update()" >Search</button>
        
        </div>
    </div>
        <div class="container-2">
                
                <div class="container-2-box1"> 
                        <img src="" class="poster"> 
                </div>
                
                <div class="container-2-box2">
                        <div id="output"></div>
                        <div class="year">  </div>

                   <div class="ratingLine">
                        <span class="rating"></span>
                        <span class="timing"></span>
                        <span class="genre"></span>
                   </div>
                        
                        <div class="director"></div>
                        <div class="starring"></div>
                        <div class="description"></div>
                        <div class="writer"></div>
                          <div class="star">
                              <span class="imdb"></span>
                              <span class="stars-outer">
                              <span class="stars-inner"></span>
                              </span>
                          </div>
                  <div class="production"></div>  
                 </div> 

            </div> 
        
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
