<head>

    <title>Movie-Finder</title>
</head>
<body>
     <div class="container">
             <h1 class="text-center">Movie info app</h1>
            
           </div>
             
    <div  class="container">
        <div id="names" class="row" >
            
                <input type="text" class="form-control" id="search" placeholder="Enter name of Movie...">
                <button class="btn btn-secondary" id="bttn" onclick="update()" >Search</button>
          
        </div>
    </div>
        <div class="container-2">
                
                <div class="container-2-box1"> 
                        <img src="" class="poster"> 
                </div>
                
                <div class="container-2-box2">
                        <p id="output"></p>
                        <div class="year">  </div>

                        <div class="rating"></div>
                        <div class="timing"></div>
                        <div class="genre"></div>
                        <div class="description"></div>
                        <div class="director"></div>
                        <div class="starring"></div>
                        <div class="imdb"></div>
                        <div class="votes"></div>
                 </div> 

            </div> 
        
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

 <script src="main.js"></script>
